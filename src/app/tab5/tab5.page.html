<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-select placeholder="Select Event" (ionChange)="navigateDetails($event.detail.value)">
    <ion-select-option *ngFor="let evento of eventos" [value]="evento">
      {{evento.title}}
    </ion-select-option>
  </ion-select>
</ion-content>
