<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-item *ngFor="let evento of eventos">
            <ion-label>{{evento.title}}</ion-label>
            <ion-button (click)="editEvento(evento)" color="primary">Editar</ion-button>
        </ion-item>
    </ion-list>
</ion-content>
